    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 95%;
            margin: auto;
            background: #fff;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .video-wrapper {
            position: relative;
            background-color: #000;
            margin-bottom: 10px;
        }
        .video-wrapper video {
            width: 100%;
            display: block;
            filter: brightness(0.6);
        }
        .video-wrapper::after {
            content: '▶';
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 60px;
            color: rgba(255,255,255,0.8);
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .ads-section {
            text-align: center;
            margin: 10px 0;
        }
        .comments {
            background: #fff;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .comment {
            margin-bottom: 10px;
        }
        .comment span {
            display: block;
            font-weight: bold;
        }
        .download-button {
            display: block;
            width: 100%;
            background: #28a745;
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px 0;
        }
        .like-share {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
        }
        .like-share button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .warning {
            background: #ffe6e6;
            padding: 10px;
            border-left: 5px solid red;
            margin: 15px 0;
        }
        .overlay-click {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
        }
